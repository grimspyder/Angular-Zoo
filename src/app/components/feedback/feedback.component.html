<div class="feedback-container">
  <h3>Exhibit Feedback</h3>
  <p>
    We would love to hear your feedback on our exhibits. Please fill out the
    form below.
  </p>
  <form (submit)="onSubmit($event)">
    <label for="email2">Email:</label>
    <input type="email" id="email2" [(ngModel)]="email" name="email" required />
    <br />
    <label for="feedback">Leave us your feedback</label>
    <br />
    <input type="text" id="feedback" [(ngModel)]="feedback" name="feedback" />
    <br />
    <input type="submit" id="feedbackButton" value="Submit" />
  </form>

  <div
    *ngIf="showMessage"
    [ngStyle]="{
      position: 'fixed',
      top: '20px',
      right: '20px',
      padding: '10px',
      backgroundColor: 'purple',
      color: 'white',
      borderRadius: '5px',
      boxShadow: '0 0 10px rgba(0, 0, 0, 0.1)'
    }"
  >
    Thank you for your Feedback!
  </div>
</div>
